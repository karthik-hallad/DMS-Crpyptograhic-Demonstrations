    /* MENU STYLES */
    .menu-wrap {
      position: fixed;
      top: 0;
      right: 0;

    .menu-wrap .toggler {
      position: absolute;
      top: 0;
      right: 0;
      z-index: 2;
      cursor: pointer;
      width: 50px;
      height: 50px;
      opacity: 0;
    }

    .menu-wrap .hamburger {
      position: absolute;
      top: 0;
      right: 0;
      z-index: 1;
      width: 60px;
      height: 60px;
      padding: 1rem;
      background: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Hamburger Line */
    .menu-wrap .hamburger>div {
      position: relative;
      flex: none;
      width: 100%;
      height: 2px;
      background: var(--overlay-color);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s ease;
    }

    /* Hamburger Lines - Top & Bottom */
    .menu-wrap .hamburger>div::before,
    .menu-wrap .hamburger>div::after {
      content: "";
      position: absolute;
      z-index: 1;
      top: -10px;
      width: 100%;
      height: 2px;
      background: inherit;
    }

    /* Moves Line Down */
    .menu-wrap .hamburger>div::after {
      top: 10px;
    }

    /* Toggler Animation */
    .menu-wrap .toggler:checked+.hamburger>div {
      transform: rotate(135deg);
    }

    /* Turns Lines Into X */
    .menu-wrap .toggler:checked+.hamburger>div:before,
    .menu-wrap .toggler:checked+.hamburger>div:after {
      top: 0;
      transform: rotate(90deg);
    }

    /* Rotate On Hover When Checked */
    .menu-wrap .toggler:checked:hover+.hamburger>div {
      transform: rotate(225deg);
    }

    /* Show Menu */
    .menu-wrap .toggler:checked~.menu {
      visibility: visible;
    }

    .menu-wrap .toggler:checked~.menu>div {
      transform: scale(1);
      transition-duration: var(--menu-speed);
    }

    .menu-wrap .toggler:checked~.menu>div>div {
      opacity: 1;
      transition: opacity 0.4s ease 0.4s;
    }

    .menu-wrap .menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      visibility: hidden;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-wrap .menu>div {
      background: var(--overlay-color);
      border-radius: 50%;
      width: 200vw;
      height: 200vw;
      display: flex;
      flex: none;
      align-items: center;
      justify-content: center;
      transform: scale(0);
      transition: all 0.4s ease;
    }

    .menu-wrap .menu>div>div {

    .menu-wrap .menu>div>div>ul>li>a {

    <label for="shift" style="font-size: 22px; font-weight: 400">Shift:</label>

    <div style="display:flex; margin-top:30px;">

  <script>
    function doCrypt(isDecrypt) {
      var shiftText = document.getElementById("shift").value;
      // CHECK IF IT IS A VALID SHIFT
      if (!/^-?\d+$/.test(shiftText)) {
        alert("Shift is not an integer");
        return;
      }
      //PARSING INTO AN INTEGER
      var shift = parseInt(shiftText, 10);
      if (shift < 0 || shift >= 26) {
        alert("Shift is out of range");
        return;
      }
      // IF DOING DECRYPT THEN SHIFT IS 26 - SHIFT
      if (isDecrypt) shift = (26 - shift) % 26;
      var textElem = document.getElementById("text");
      textElem.value = caesarShift(textElem.value, shift);
    }

    function caesarShift(text, shift) {
      var result = "";
      for (var i = 0; i < text.length; i++) {
        var c = text.charCodeAt(i);
        if (65 <= c && c <= 90)
          // Z-> 90 - 65 + 5 = 30 % 26 = 4+65 =69 (E) 
          //hence E is fetched
          result += String.fromCharCode(((c - 65 + shift) % 26) + 65);
        // Uppercase
        else if (97 <= c && c <= 122)
          result += String.fromCharCode(((c - 97 + shift) % 26) + 97);
        // Lowercase
        else result += text.charAt(i); // Copy
      }
      return result;
      //RETURN THE WHOLE STRING
    }
